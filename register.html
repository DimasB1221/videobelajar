    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <h2>Pendaftaran Akun</h2>
          <p>Yuk, daftarkan akunmu sekarang juga!</p>
        </div>
        <form action="#">
          <div class="form-group">
            <label for="fullname"
              >Nama Lengkap <span class="required">*</span></label
            >
            <input type="text" id="fullname" required />
          </div>

          <div class="form-group">
            <label for="email">E-Mail <span class="required">*</span></label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="gender"
              >Jenis Kelamin <span class="required">*</span></label
            >
            <div class="select-wrapper">
              <select id="gender" required>
                <option value="" disabled selected>Wanita</option>
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
              </select>
              <div class="select-arrow">
                <svg
                  width="12"
                  height="7"
                  viewBox="0 0 12 7"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 1L6 6L11 1"
                    stroke="#828282"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="phone">No. Hp <span class="required">*</span></label>
            <div class="phone-input-group">
              <div class="country-code-select">
                <img
                  src="https://flagcdn.com/w20/id.png"
                  alt="ID Flag"
                  width="20"
                />
                <span>+62</span>
                <svg
                  width="10"
                  height="6"
                  viewBox="0 0 10 6"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 1L5 5L9 1"
                    stroke="#1E1E1E"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <input
                type="tel"
                id="phone"
                class="phone-number-input"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password"
              >Kata Sandi <span class="required">*</span></label
            >
            <div class="password-input-wrapper">
              <input type="password" id="password" required />
              <button type="button" class="toggle-password">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#828282"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password"
              >Konfirmasi Kata Sandi <span class="required">*</span></label
            >
            <div class="password-input-wrapper">
              <input type="password" id="confirm-password" required />
              <button type="button" class="toggle-password">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#828282"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
            <a href="#" class="forgot-password">Lupa Password?</a>
          </div>

          <button type="submit" class="btn btn-green btn-block">Daftar</button>
          <a href="login.html" class="btn btn-light-green btn-block">Masuk</a>

          <div class="divider">
            <span>atau</span>
          </div>

          <button type="button" class="btn btn-google btn-block">
            <svg
              class="google-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              width="20px"
              height="20px"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              />
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              />
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              />
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              />
            </svg>
            Daftar dengan Google
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
